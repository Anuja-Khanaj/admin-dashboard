<div class="main">
    <h6>All Requests</h6>
  <table class="table">
    <thead>
      <tr>
        <th>To Org</th>
        <th>From Org</th>
        <th>Products</th>
        <th>City</th>
        <th>Date</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let sale of sales">
            <td ><label>{{ sale.Amount }}</label></td >
            <td ><label>{{ sale.Product }}</label></td >
            <td ><label>{{ sale.Product }}</label></td >
            <td ><label>{{ sale.Organisation }}</label></td >
            <td ><label>{{ sale.Date }}</label></td >
            <td ><label [ngClass]="{'yellow': sale.status.trim() === 'pending','green':sale.status.trim() === 'complete'}">{{ sale.status }}</label></td >
          </tr>
    </tbody>
  </table>
  <a href="">See all</a>
</div>
