<div class="main">
    <div class="inven">
        <h6>All Inventory</h6>
        <div class="dropdown">
            <select id="userRole">
                <option value="retailer">Retailer</option>
                <option value="subRetailer">Sub-Retailer</option>
                <option value="admin">Admin</option>
              </select>
          </div>
          
    </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Product</th>
        <th>Organisation</th>
        <th>Date</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
        <tr class="trow" *ngFor="let sale of sales">
            <td><label>${{ sale.Amount }}</label></td >
            <td><label>{{ sale.Product }}</label></td >
            <td><label>{{ sale.Organisation }}</label></td >
            <td><label>{{ sale.Date }}</label></td >
            <td><label>{{ sale.City }}</label></td >
          </tr>
    </tbody>
  </table>
  <a href="">See all</a>
</div>
